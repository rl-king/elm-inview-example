<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>elm-inview</title>
        <script src="main.js"></script>
        <style>
         html, body {
             padding: 2rem 4rem;
             margin: 0;
             background-color: #111;
             color: #999;
             font-family: sans-serif;
         }
         a {
             color: #999;
             margin-right: 2rem;
         }
        </style>

    </head>

    <body>
        <div id="elm"></div>
        <script>
         var node = document.getElementById("elm");
         var app = Elm.Main.init({node: node});

         window.addEventListener("scroll", () => {
             app.ports.onScroll.send([window.scrollX, window.scrollY]);
         });
        </script>
    </body>
</html>
